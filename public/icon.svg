<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b600ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff9d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="#0a0a0f" stroke="url(#grad1)" stroke-width="8" opacity="0.9"/>
  
  <!-- Futuristic "N" design -->
  <path d="M50 40 L50 140 M50 40 L130 140 M130 40 L130 140" 
        stroke="url(#grad1)" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Corner accents -->
  <circle cx="40" cy="40" r="8" fill="#00d4ff" opacity="0.9"/>
  <circle cx="140" cy="40" r="8" fill="#b600ff" opacity="0.9"/>
  <circle cx="40" cy="140" r="8" fill="#00ff9d" opacity="0.9"/>
  <circle cx="140" cy="140" r="8" fill="#00d4ff" opacity="0.9"/>
  
  <!-- Center accent dot -->
  <circle cx="90" cy="90" r="12" fill="url(#grad1)" opacity="0.7"/>
</svg>

